<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div>
      <label for="username" class="labels">Username:</label>
      <input type="text" id="username" class="inputs" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <label for="password" class="labels">Password:</label>
      <input type="password" id="password" class="inputs" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="submit">Login</button>
  </form>
</div>
